    <script>
        function reverseString(str) {
            var a = str.split('');
            console.log(a);
            var b = a.reverse();
            console.log(b);
            var c = b.join('');
            console.log(c);
            return c;
        }
        console.log(reverseString("hello"));

        // factorial
        function factorialize(num) {
            if (num === 0) {
                return 1;
            } else {
                return num * factorialize(num - 1);
            }
        }
        console.log(factorialize(13));
        
        //timer
        function write(n){
            for(var i = 0; i >= 0; i--){
                console.log(n);
            }
        }
        write(5);
    </script>
