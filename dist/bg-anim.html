    <title>Animated background image</title>

    <style>
        .bg-block {
            margin: 0 auto;
            width: 960px;
            height: 300px;
            background: url(../img/bg-anim.jpeg) 0 0 no-repeat;
        }

        .bg-block p {
            position: relative;
            display: inline-block;
            padding: 20px 20px 20px 50px;
            top: 180px;
            left: 0;
            text-transform: uppercase;
            color: #fff;
            background: rgba(255, 255, 255, .4);
        }
    </style>
</head>

<body>

    <header class="header"></header>

    <main class="center">

        <div class="bg-block">
            <p>Animated background</p>
        </div>
        <a href="https://www.youtube.com/watch?v=HorbxXIYlCc">Видеоурок</a>
        <!--./bg-block-->

    </main>

    <footer></footer>

    <script src="js/libs.min.js"></script>
    <script src="js/common.js"></script>
    <script>
        $(document).ready(function() {

            var x = 0;
            var y = 0;
            var bgBlock = $('.bg-block');

            bgBlock.css('backgroundPosition', x + 'px' + ' ' + y + 'px');

            var animateGoStop = window.setInterval(function() {
                bgBlock.css('backgroundPosition', x + 'px' + ' ' + y + 'px');
                if (y < -300) {
                    window.clearInterval(animateGoStop);
                }
                y--;
            }, 90);
        });
