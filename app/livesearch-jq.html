<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Live Search jQuery</title>

    <style>
        .live-search {
            margin: 30px auto;
            width: 500px;
        }
    </style>
</head>

<body>

    <header></header>

    <main class="center">

        <div class="live-search">
            <div class="live-search-header">
                <h3>Live Search</h3>
                <input type="text" name="" id="search" placeholder="Enter your favorite...">
            </div>
            <nav class="live-search-body">
                <ul class="live-search-bar">
                    <li><a href="#">JavaScript</a></li>
                    <li><a href="#">Java</a></li>
                    <li><a href="#">C++</a></li>
                    <li><a href="#">Python</a></li>
                    <li><a href="#">Kotlin</a></li>
                    <li><a href="#">PHP</a></li>
                    <li><a href="#">PHP and Symphony</a></li>
                    <li><a href="#">Ajax</a></li>
                </ul>
            </nav>
        </div>
    </main>

    <footer></footer>

    <script src="js/libs.min.js"></script>
    <script src="js/common.js"></script>
    <script>
        $(document).ready(function() {
            $('#search').keyup(function() {
                var filter = $(this).val();
                
                $('nav ul li').each(function(){
                    if($(this).text().search(new RegExp(filter, 'i')) < 0 ){
                        $(this).fadeOut();
                    console.log('i')
                    } else {
                        $(this).show();
                    }
                })
            });
        });
    </script>

</body>

</html>
